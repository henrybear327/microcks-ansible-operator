kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: "{{name}}"
  namespace: '{{ meta.namespace }}'
  annotations:
    ingress.kubernetes.io/rewrite-target: /
  labels:
    app: "{{name}}"
    group: microcks
spec:
  tls:
  - hosts:
    - "{{microcks.url}}"
    secretName: {{microcks.ingress_secret_ref|default(name ~ "-microcks-ingress-secret")}}
  rules:
  - host: "{{microcks.url}}"
    http:
      paths:
      - backend:
          serviceName: "{{name}}"
          servicePort: 8080