kind: Deployment
apiVersion: apps/v1
metadata:
  name: "{{name}}"
  namespace: '{{ meta.namespace }}'
  labels:
    app: "{{name}}"
    container: spring
    group: microcks
spec:
  replicas: {{microcks.replicas|int}}
  selector: 
    matchLabels:  
      app: "{{name}}"
      deployment: "{{name}}"
      container: spring
      group: microcks
  template:
    metadata:
      labels:
        app: "{{name}}"
        deployment: "{{name}}"
        container: spring
        group: microcks
    spec:
      containers:
      - name: spring
        image: "microcks/microcks:{{version}}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
          - name: JAVA_OPTIONS
            value: ""
          - name: SPRING_PROFILES_ACTIVE
            value: prod
          - name: SPRING_DATA_MONGODB_URI
            {% if 'uri' in mongodb %}value: mongodb://${SPRING_DATA_MONGODB_USER}:${SPRING_DATA_MONGODB_PASSWORD}@{{mongodb.uri}}/${SPRING_DATA_MONGODB_DATABASE}
            {% else %}value: mongodb://${SPRING_DATA_MONGODB_USER}:${SPRING_DATA_MONGODB_PASSWORD}@{{name}}-mongodb:27017/${SPRING_DATA_MONGODB_DATABASE}
            {% endif %}

          - name: SPRING_DATA_MONGODB_USER
            valueFrom:
              secretKeyRef:
                {% if mongodb.secret_ref is defined and 'username_key' in mongodb.secret_ref %}key: {{mongodb.secret_ref.username_key}}
                {% else %}key: username
                {% endif %}
                {%- if mongodb.secret_ref is defined and 'secret' in mongodb.secret_ref %}name: {{mongodb.secret_ref.secret}}
                {% else %}name: "{{name}}-mongodb-connection"
                {% endif %}

          - name: SPRING_DATA_MONGODB_PASSWORD
            valueFrom:
              secretKeyRef:
                {% if mongodb.secret_ref is defined and 'password_key' in mongodb.secret_ref %}key: {{mongodb.secret_ref.password_key}}
                {% else %}key: password
                {% endif %}
                {%- if mongodb.secret_ref is defined and 'secret' in mongodb.secret_ref -%}name: {{mongodb.secret_ref.secret}}
                {% else %}name: "{{name}}-mongodb-connection"
                {% endif %}

          - name: SPRING_DATA_MONGODB_DATABASE
            value: "{{mongodb.database|default(name)}}"
          - name: POSTMAN_RUNNER_URL
            value: http://{{name}}-postman-runtime:8080
          - name: TEST_CALLBACK_URL
            value: http://{{name}}:8080
          - name: KEYCLOAK_URL
            value: https://{{keycloak.url|default(keycloak_url)}}/auth
        resources:
          limits:
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: "/api/health"
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          timeoutSeconds: 3
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: "/api/health"
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 20
          timeoutSeconds: 3
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
          - name: "{{name}}-config"
            mountPath: "/deployments/config"
        terminationMessagePath: "/dev/termination-log"
      volumes:
      - name: "{{name}}-config"
        configMap:
          name: "{{name}}-config"