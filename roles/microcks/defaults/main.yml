---
# defaults specification file for microcks installation
name: microcks
version: "1.0.0"
microcks: 
  replicas: 1
  #url: microcks.192.168.99.100.nip.io
  #ingress_annotations:
    #cert-manager.io/issuer: my-cert-issuer
    #kubernetes.io/tls-acme: "true"
    #kubernetes.io/ingress.class: nginx
  generate_cert: true
postman:
  replicas: 1
keycloak:
  install: true
  realm: microcks
  persistent: true
  volume_size: 1Gi
  #url: keycloak.192.168.99.100.nip.io
  #ingress_annotations:
    #cert-manager.io/issuer: my-cert-issuer
    #kubernetes.io/tls-acme: "true"
    #kubernetes.io/ingress.class: nginx
  generate_cert: true
  service_account: microcks-serviceaccount
  service_account_credentials: ab54d329-e435-41ae-a900-ec6b3fe15c54
mongodb:
  install: true
  persistent: true
  volume_size: 2Gi
features:
  repository_filter:
    enabled: false
    label_key: domain
    label_label: Domain
    label_list: domain,status
  async:
    enabled: false
    default_binding: KAFKA
    default_frequency: 10
    kafka:
      install: true
      #url: 192.168.99.100.nip.io
      persistent: false
      volume_size: 2Gi